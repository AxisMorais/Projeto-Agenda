<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <title>Lista de Contatos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
</h:head>
<h:body >
    <div class="container mt-4">
        <h1 class="mb-4">Lista de Contatos</h1>
        
        <h:link outcome="contato" value="Novo Contato" styleClass="btn btn-success mb-3" />
        
        <h:dataTable value="#{contatoMB.listaContatos}" var="contato" 
                     styleClass="table table-striped table-bordered"
                     headerClass="table-dark">
            
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{contato.id}
            </h:column>
            
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{contato.nome} #{contato.sobrenome}
            </h:column>
            
            <h:column>
                <f:facet name="header">Telefone</f:facet>
                #{contato.telefone}
            </h:column>
            
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{contato.email}
            </h:column>
            
        </h:dataTable>
        
        <h:link outcome="contato" value="Voltar" styleClass="btn btn-secondary" />
    </div>
</h:body>
</html>
