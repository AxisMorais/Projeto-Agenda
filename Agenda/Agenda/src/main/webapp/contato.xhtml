<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8" />
    <title>Agenda Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  
</h:head>
<h:body >
    <div class="container mt-4 border rounded" >
        <h1 class="mb-4">Agenda</h1>  
      
        <h:form>
                       
            <div class="mb-3">
                <label class="form-label ">Nome:</label>
                <h:inputText value="#{contatoMB.nome}" styleClass="form-control w-50" />
            </div>
            
            <div class="mb-3">
                <label class="form-label ">Sobrenome:</label>
                <h:inputText value="#{contatoMB.sobrenome}" styleClass="form-control w-50" />
            </div>
            
            <div class="mb-3">
                <label class="form-label ">Telefone:</label>
                <h:inputText value="#{contatoMB.telefone}" styleClass="form-control w-50" />
            </div>
            
            <div class="mb-3">
                <label class="form-label ">E-mail:</label>
                <h:inputText value="#{contatoMB.email}" styleClass="form-control w-50" />
            </div>
            
            
            <div class="mt-4">
                <h:commandButton value="Salvar" action="#{contatoMB.salvar}" styleClass="btn btn-primary" />
            </div>
            <div class="mt-4">
               <h:link outcome="listar" value="Listar Todos" styleClass="btn btn-primary" />
            </div>
        </h:form>
        
        <div class="mt-4 p-3 border rounded bg-light">
            <h5 class="text-primary">Contato Cadastrado:</h5>
            <p class="mb-1">CÃ³digo Id: #{contatoMB.id}</p>
            <p class="mb-1">Nome: #{contatoMB.nome} #{contatoMB.sobrenome}</p>
            <p class="mb-1">Telefone: #{contatoMB.telefone}</p>
            <p class="mb-1">E-mail: #{contatoMB.email}</p>
            
        </div>
    </div>
</h:body>
</html>
